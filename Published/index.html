    <script>
        function resolveUniversalDeploymentButton() {
            const universalUrl = '*/';
            var universalDeploymentButton = document.querySelector(`.button a[href^='${universalUrl}']`);
            if (!universalDeploymentButton) { return; }
            var url = universalDeploymentButton.href;
            var packageExe = url.substring(url.indexOf(universalUrl) + universalUrl.length);
            var loc = rootUrl();
            universalDeploymentButton.href = loc + packageExe;
            const exe = ".exe";
            packageExe = unescape(packageExe);
            universalDeploymentButton.download = packageExe.substring(0, packageExe.length - exe.length) + `[${escapeUrlForFileName(loc)}]${exe}`;
            if (loc.toLowerCase().startsWith("file:///")) {
                universalDeploymentButton.classList.add("disabled");
            }
        }

        function escapeUrlForFileName(url) {
            return url
                .replaceAll('/', '!')
                .replaceAll(':', '!')
                .replaceAll('\\', '!')
                .replaceAll('?', '@')
                .replaceAll('"', '@')
                .replaceAll('<', '@')
                .replaceAll('>', '@')
                .replaceAll('|', '@');
        }

        function resolveUniversalDeploymentLink() {
            var universalDeploymentLink = document.querySelector(".url a[href='*']");
            if (!universalDeploymentLink) { return; }

            universalDeploymentLink.href = rootUrl();
            universalDeploymentLink.innerHTML = rootUrlTidyUI();
        }

        rootUrl = () => addTail(removeTail(window.location.href, "/index.html"), '/');
        rootUrlTidyUI = () => removeTail(unescape(removeProtocols(rootUrl())), '/');

        removeTail = (str, tail) => str.toLowerCase().endsWith(tail)
            ? str.substring(0, str.length - tail.length)
            : str;

        addTail = (str, tail) => !str.endsWith(tail)
            ? str + tail
            : str;

        removeProtocols = (url) => url
            .replace('http://', '')
            .replace('https://', '');

        resolveUniversalDeploymentButton();
        resolveUniversalDeploymentLink();
    </script>
